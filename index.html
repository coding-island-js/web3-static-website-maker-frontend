<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="picture of a pizza" />
    <meta name="keywords" content="pizza" />
    <meta name="author" content="codingraj" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Web3 Static Website Maker</title>
  </head>
  <body>
    <header>
      <div class="logo-title">Web3 Static Website Maker</div>
    </header>
    <main>
      <h1>Create a one page website hosted on web3.storage</h1>
      <br><br>
      <label for="website-title">Web3.storage API Token</label>
          <span class="inputRequired"></span>
          <br />
          <input
            type="text"
            name="api-token"
            id="api-token-id"
            placeholder="ex - edggrtrts4iOiJIUzdfdgdgdg"
            required
            autofocus
          />
          <br />
          <br />
          <label for="website-title">Website Title</label>
          <span class="inputRequired"></span>
          <br />
          <input
            type="text"
            name="website-title"
            id="website-title-id"
            placeholder="ex - I love pineapple on pizza"
            required
          />
          <br />
          <br />
          <label for="">Upload Image</label>
          <span class="inputRequired"></span>
          <br />
          <input
            type="file" accept="image/*" name="image-file"
            id="image-file-id" required
          /></input>
          <br /><br />
          <button id="generate-book-marketing-section-id" data-cy="generate-button">
            Create Website on Web3.storage</button
          >
          <br><br>
          <div class="website-div" id="website-div-id">
            <a id="web3-website-link-id" target=”_blank”>your new website</a>
          </div>         
    </main>
    <footer>
      made with love @codingraj
    </footer>
  </body>
</html>
